name: Shodan InternetDB
description: |
  This plugin queries the Shodan InternetDB API to retrieve open port and host data for a given IP address.
version: 1.0.0
category: DevOps
uuid: shodan-internetdb-app
vendor: Shodan

app_logo:
  app_logo_light: shodan_logo_light.svg
  app_logo_dark: shodan_logo_dark.svg

config_meta:
  - name: base_url
    type: string
    description: Base URL for InternetDB API
    placeholder: https://internetdb.shodan.io/
    required: true
    order: 0
    default: https://internetdb.shodan.io/

actions:
  - name: get_ip_info
    display_name: Get IP Info
    description: Query InternetDB to retrieve data about an IP address.
    input_params:
      - name: ip
        type: string
        description: IP address to query
        placeholder: 8.8.8.8
        required: true
        order: 0
    output_params:
      - name: ip
        type: string
      - name: ports
        type: list
      - name: cpes
        type: list
      - name: hostnames
        type: list
      - name: tags
        type: list
      - name: domains
        type: list
      - name: os
        type: string
